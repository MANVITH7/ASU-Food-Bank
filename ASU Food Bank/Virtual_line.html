<div class="container mt-5">
  <h2 class="text-center mb-4 virtual-walk-in-text">Virtual Walk-In Line</h2>

  <div class="line-container">
    <ul class="list-group" id="walkInList">
      
    </ul>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Function to update the walk-in list every 10 minutes
  function updateWalkInList() {
    // Names of people without appointments
    const walkInNames = ['Person 1', 'Person 2', 'Person 3', 'Person 4', 'Person 5', 'Person 6'];

    // Get the list container
    const walkInList = document.getElementById('walkInList');

    // Clear existing list items
    walkInList.innerHTML = '';

    // Add new list items with refreshed names
    walkInNames.forEach((name) => {
      const listItem = document.createElement('li');
      listItem.className = 'list-group-item';
      listItem.textContent = name;
      walkInList.appendChild(listItem);
    });
  }

  updateWalkInList();

  // Set interval to update the list every 10 minutes (600,000 milliseconds)
  setInterval(updateWalkInList, 600000);

  // Function to skip a person every 10 seconds
  setInterval(skipPerson, 10000);

  function skipPerson() {
    const walkInList = document.getElementById('walkInList');
    const firstPerson = walkInList.firstChild;
    if (firstPerson) {
      walkInList.removeChild(firstPerson);
    }
  }
</script>

</body>
