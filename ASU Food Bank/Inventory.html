    }

    .table td {

      color: black;
      text-align: center;
    }

    .food-item,
    .availability,
    .in-stock,
    .out-of-stock {
      border: none;
    }

    .availability {
      background-color: whitesmoke;
      color: black;
      padding: 20px;
      text-align: center;
    }

    .out-of-stock {
  background-color: #dc3545 !important;

}

.in-stock {
